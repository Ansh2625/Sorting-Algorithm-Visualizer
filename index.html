<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorting Algorithm Visualizer</h1>
    <input type="text" name="array-input" id="array-input" placeholder="Enter numbers separated by commas">
    <button onclick="generateArray()">Generate Array</button>
    <div id="wrapper">
        <div id="container"></div>
            <div class="buttons">
                <button onclick="complexityView('bubbleSort')">Bubble Sort</button>
                <button onclick="complexityView('selectionSort')">Selection Sort</button>
                <button onclick="complexityView('insertionSort')">Insertion Sort</button>
                <button onclick="complexityView('mergeSort')">Merge Sort</button>
                <button onclick="complexityView('quickSort')">Quick Sort</button>
            </div>
        <div id="complexity">
            <h2>Complexity</h2>
            <p id="time">Time Complexity: </p>
            <p id="space">Space Complexity: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
